@(form: Form[Login])
@main("Welcome to Play"){
    <div class="container">
        <div class="panel panel-default center-block" style="margin-top: 50px">
            <div class="panel-body center-align">
                <div class="row center-align"><h1>eXceed vote.</h1></div>
                <form action="./login" class="col s12" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="Username" type="text" class="validate">
                           <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input name="Password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Login
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                    <div class="row mdi-alert-error">
                        @if(form.hasGlobalErrors) {
                            @form.globalError.message
                        }
                        @if(flash.contains("success")) {
                            @flash.get("success")
                        }
                    </div>
                </form>
            </div>
        </div>
        <div class="col s3 m3"></div>
    </div>
}
