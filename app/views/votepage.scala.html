@(project: Project)(votes: List[Vote])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.min.css")">
    </head>
    <body>
            <div class="container">
                <h1>@project.name - VotePage</h1>
                <div class="divider"></div>
                <div class="section">
                    <img src="@project.picture">
                    @project.name<br>
                    @project.description<br>
                    @project.team<br>
                    <form action="/votepage" method="post">
                        <div class="input-field">
                            <input id="icon_prefix" type="text" name="score">
                            <label for="icon_prefix">Score</label>
                            <input type="hidden" name="projectId" value="@project.id">
                            <input type="hidden" name="userId" value="1">
                            <input type="hidden" name="type" value="1">
                            <button type="submit" class="waves-effect waves-light btn-large"><i class="mdi-action-thumb-up right" onclick="toast('Vote submitted', 4000")></i>vote</button>
                        </div>
                    </form>
                </div>

                <div class ="section">
                    <ul class="collapsible" data-collapsible="accordion">
                        <li>
                            <div class="collapsible-header"><i class="mdi-image-filter-drama"></i>All Votes</div>
                            <div class="collapsible-body"><p>
                            @votes.map { vote =>
                                UserId @vote.userId vote @vote.score score to projectId @vote.projectId <br>
                            }

                            </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
    </body>
</html>
