@(projects: List[Project])(votes : List[Vote])(user : User)

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/projectlist.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>

        <div class="container animated zoomIn">
                <!-- Page Content goes here -->
            <h1 class="light-blue-text darken-2 lobby-banner">Project List</h1>

            <ul class="collection">
                @projects.map { project =>
                    <a href="votepage/@project.id" class="collection-item trigger">@project.name
                        @votes.map { vote =>
                            @if(vote.projectId == project.id){
                                <span class="rated badge">@vote.score</span>
                            }
                        }
                    </a>
                }
            </ul>

                <!-- End of Page Content -->
        </div>



        <div class="container animated fadeInUp">
            <div class="row center">

                <div class="col s12">
                    <a class="waves-effect waves-light btn-large trigger" href="@routes.Application.logout()">Logout</a>

                </div>

            </div>

        </div>

        @if(user.`type` == 0 ){
            <div class="fixed-action-btn animated bounceInUp" style="bottom: 45px; right: 4%;">
                <a class="btn-floating btn-large trigger" href="adminpage">
                    <i class="large mdi-action-settings waves-effect waves-light"></i>
                </a>
                <ul>
                    <li><a class="btn-floating green " href="../logout"><i class="large mdi-action-settings-power"></i></a></li>
                </ul>
            </div>
        }



        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
    </body>
</html>
