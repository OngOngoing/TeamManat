@(projects: List[Project])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>

        <div class="container">
                <!-- Page Content goes here -->
            <h1 class="light-blue-text darken-2">Project List</h1>
            <ul class="collection">
                @projects.map { project =>
                    <a href="votepage/@project.id" class="collection-item">@project.name<span class="new badge">@project.id</span></a>
                }
            </ul>

                <!-- End of Page Content -->
        </div>


        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
    </body>
</html>
