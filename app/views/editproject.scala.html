@(currentUser : User)(currentProject : Project)

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/projectlist.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <nav class="teal lighten-1 trigger" id="head">
            <div class="container">
                <div class="nav-wrapper">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="animated fadeInDown">
                <form action="./editproject/@currentProject.id" method="post">
                    <input type="text" value="@currentProject.name" />
                </form>
            </div>
        </div>
            <!-- FOLATING BUTTON -->
        <div class="fixed-action-btn animated bounceInUp" style="bottom : 45 px ; right : 40 px ;">
            <a class="btn-floating btn-large trigger" href="..">
                <i class="large mdi-action-home waves-effect waves-light"></i>
            </a>
            <ul>
                <li><a class="btn-floating green " href="../logout"><i class="large mdi-action-settings-power"></i></a></li>
            </ul>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/editproject.js")" type="text/javascript"></script>
    </body>
</html>
