@(form: Form[Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        <div class="colorBg5 colorBg">
            <div class="container">
                <div class="panel panel-default center-block" style="margin-top: 50px">
                    <div class="panel-body center-align">
                        <div class="row center-align"><h1>eXceed vote.</h1></div>
                        <form action="./login" class="col s12" method="post">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="Username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="Password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                            <div class="row mdi-alert-error">
                                @if(form.hasGlobalErrors) {
                                    @form.globalError.message
                                }
                                @if(flash.contains("success")) {
                                    @flash.get("success")
                                }
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
