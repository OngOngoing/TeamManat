@(form: Form[Application.Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <section id="login-window" class="colorBg5 colorBg login-window trigger">
            <div class="container animated zoomIn">
                <div class="wrap">
                <div class="form-wrap">
                        <div class="row">
                            <div class="center title trigger-text"><h1>eXceed vote.</h1></div>
                        </div>
                        <form action="./login" method="post">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Username" value="@form("username").value">
                                <input name="password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button type="submit" name="action" class="btn btn-block signup">Login</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="txt-center">Username : test1 , Password : test1 </div>
                                @if(form.hasGlobalErrors) {
                                    <div class="txt-center"><h3>@form.globalError.message</h3></div>
                                }
                                @if(flash.contains("success")) {
                                    <div class="txt-center"><h3>@flash.get("success")</h3></div>
                                }
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
