@(form: Form[Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        <section id="login-window" class="colorBg5 colorBg login-window">
            <div class="container">
                <div class="wrap">
                <div class="form-wrap">
                        <div class="row">
                            <div class="center title"><h1>eXceed vote.</h1></div>
                        </div>
                        <form action="./login" method="post">
                            <div class="form-group">
                                <input name="Username" type="text" class="form-control" placeholder="Username">
                                <input name="Password" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <button type="submit" name="action" class="btn btn-block signup">Login</button>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                            <div class="row">
                                <div class="txt-center">Username : test , Password : test </div>
                                @if(form.hasGlobalErrors) {
                                    <div class="txt-center"><h3>@form.globalError.message</h3></div>
                                }
                                @if(flash.contains("success")) {
                                    <div class="txt-center"><h3>@flash.get("success")</h3></div>
                                }
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
