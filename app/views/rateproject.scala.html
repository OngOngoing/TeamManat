@(userId: Long)(project: Project)(thisRate: Rate)(rates: List[Rate])

<!DOCTYPE html>

<html>
    <head>
        <title>Exceed Vote</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/materialize.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/rateproject.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <body>
        <div class="container">
            <div class="animated fadeInDown">
                <h2 class="trigger-text trigger pageBanner">@project.name</h2>
            </div>
            <div class="divider"></div>

            <div class="section">
                <img class="materialboxed animated fadeIn" src=@routes.Assets.at(project.picture)>
            </div>
            <div class="section animated fadeIn">
                @project.description

            </div>
                <div class="divider"></div>

            <div class="section animated fadeIn">
                @if(thisRate == null) {
                    <div class="row">
                        <div class="input-field col s12">
                            <form action="/rateproject" method="post">
                                <div class="input-field">
                                    <input id="projectId" type="hidden" name="projectId" value="@project.id">
                                    <input id="userId" type="hidden" name="userId" value="@userId">
                                    <input id="type" type="hidden" name="type" value="1">
                                    <input id="score" type="hidden" name="score" value="0">
                                    <div id="rating">
                                        @for(index<-1 until 6){
                                            <a id="s@index" class="waves-effect waves-teal btn btn-flat btn-floating btn-large trigger" name="s@index" href="#!">@index</a>
                                        }
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea trigger" name="comment"></textarea>
                                            <label for="textarea1">Comment</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="waves-effect waves-light btn-large trigger"><i class="mdi-action-thumb-up right" onclick="toast('Vote submitted', 4000)"></i>Rate</button>
                                </div>
                            </form>
                        </div>
                    </div>
                } else {
                    <div class="row">
                        <div class="input-field col s12">
                            <form action="/rateproject/edit" method="post">
                                <input id="projectId" type="hidden" name="projectId" value="@project.id">
                                <input id="userId" type="hidden" name="userId" value="@userId">
                                <input id="type" type="hidden" name="type" value="1">
                                <input id="score" type="hidden" name="score" value="@thisRate.score">

                                @for(index<-1 until 6){
                                    @if(thisRate.score == index){
                                        <a id="s@index" class="waves-effect waves-teal btn btn-floating trigger btn-large" name="s@index" href="#!">@index</a>
                                    }else{
                                        <a id="s@index" class="waves-effect waves-teal btn btn-floating btn-flat trigger btn-large" name="s@index" href="#!">@index</a>

                                    }
                                }

                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="textarea1" class="materialize-textarea trigger" name="comment" >@thisRate.comment</textarea>
                                        <label for="textarea1">Comment</label>
                                    </div>
                                </div>

                                <button type="submit" class="waves-effect waves-light btn-large trigger"><i class="mdi-action-thumb-up right" onclick="toast('Vote submitted', 4000)"></i>Edit</button>
                            </form>
                        </div>
                    </div>
                }
            </div>

        </div>

        <div class="fixed-action-btn animated bounceInUp" style="bottom: 45px; right: 40px;">
            <a class="btn-floating btn-large trigger" href="..">
                <i class="large mdi-action-home waves-effect waves-light"></i>
            </a>
            <ul>
                <li><a class="btn-floating green " href="../logout"><i class="large mdi-action-settings-power"></i></a></li>
            </ul>
        </div>

        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="@routes.Assets.at("javascripts/materialize.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mod.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/rateproject.js")" type="text/javascript"></script>
    </body>
</html>
